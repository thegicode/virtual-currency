<!doctype html><html lang=en><head><meta charset=UTF-8><title>Accounts</title><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=/assets/images/favicon.ico type=image/x-icon><link rel=icon href=/assets/images/favicon.ico type=image/x-icon><link rel=stylesheet href=/css/accounts.css><script type=module src=/js/accounts/index.js async></script></head><body><app-accounts class=root><h1>Accounts</h1><section class=assets data-loading=true><h2>내 보유자산</h2><p>∙ 보유 :<span class=totalAsset></span></p><p>∙ Locked :<span class=locked></span></p><p>∙ Unit Currency :<span class=unit></span></p></section><section class=accounts><h2>포트폴리오</h2><div class=accountsList data-loading=true></div><template id=tp-accountItem><account-item><div class=account-item><header><div class=name><h3 class=currency></h3><small>|<span class=unitCurrency></span></small></div><button type=button class=orderedButton>주문내역 Toggle</button></header><div class=account-contents><p>∙ 매수금액 :<span class=buyPrice></span></p><p>∙ 보유수량 :<span class=volume></span></p><p>∙ 평가손익 :<span class=profit></span></p><p>∙ 수익률 :<span class=profitRate></span></p><p>∙ 매수평균가 :<span class=avgBuyPrice></span></p><p>∙ 현재가격 :<span class=tradePrice></span></p></div><div class=account-actions><button type=button class=bidButton>매수</button><button type=button class=askButton>매도</button></div><div id=orderBid></div><div id=orderAsk></div></div><div class=ordered><h4 class=orderedTitle>주문내역</h4></div></account-item></template><template id=tp-orderedItem><ordered-item><div class=ordered-contents><p>∙ 주문종류 :<span class=side></span></p><p>∙ 날짜 :<span class=created_at></span></p><p>∙ 주문가격 :<span class=price></span></p><p>∙ 주문수량 :<span class=volume></span></p></div><div class=ordered-actions><button type=button class=cancelButton>취소</button></div></ordered-item></template><template id=tp-orderBid><form><legend>매수 주문</legend><div class=order-contents><label class=order-row><input type=text name=amount min=0 placeholder=주문총액 required></label><div class=order-price><div class=order-price-options><label><input type=radio name=price-option value=-5><span>-5%</span></label><label><input type=radio name=price-option value=-10><span>-10%</span></label><label><input type=radio name=price-option value=-20><span>-20%</span></label><label><input type=radio name=price-option value=manual><span>직접 입력</span><span>-</span><input type=number name=price-option-manual><span>%</span></label></div><input type=text name=price min=0 title=가격 placeholder=가격 required></div></div><div class=order-actions><button type=submit>매수</button><button type=reset>초기화</button></div></form></template><template id=tp-orderAsk><form><legend>매도 주문</legend><div class=order-contents><div class=order-volume><div class=order-volume-options><label><input type=radio name=volume-option value=25><span>25%</span></label><label><input type=radio name=volume-option value=50><span>50%</span></label><label><input type=radio name=volume-option value=100><span>100%</span></label><label><input type=radio name=volume-option value=manual><span>직접 입력</span><input type=number name=volume-option-manual><span>%</span></label></div><input type=number name=volume min=0 placeholder=수량 readonly=readonly required></div><div class=order-price><div class=order-price-options><label><input type=radio name=price-option value=5><span>5%</span></label><label><input type=radio name=price-option value=10><span>10%</span></label><label><input type=radio name=price-option value=20><span>20%</span></label><label><input type=radio name=price-option value=manual><span>직접 입력</span><input type=text name=price-option-manual><span>%</span></label></div><input type=text name=price min=0 title=가격 placeholder=가격 required></div></div><div class=order-actions><button type=submit>매도</button><button type=reset>초기화</button></div><div class=memo></div></form></template></section></app-accounts></body></html>

<!doctype html><html lang=en><head><meta charset=UTF-8><title>Accounts</title><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=/assets/images/favicon.ico type=image/x-icon><link rel=icon href=/assets/images/favicon.ico type=image/x-icon><link rel=stylesheet href=/css/accounts.css><script type=module src=/js/accounts/index.js async></script></head><body><app-accounts class=root><h1>Accounts</h1><section class=assets data-loading=true><h2>내 보유자산</h2><p>∙ 보유 :<span class=totalAsset></span></p><p>∙ Locked :<span class=locked></span></p><p>∙ Unit Currency :<span class=unit></span></p></section><section class=accounts><h2>포트폴리오</h2><div class=accountsList data-loading=true></div><template id=accountItem><account-item><div class=name><h4 class=currency></h4><small>|<span class=unitCurrency></span></small></div><p>∙ buyPrice:<span class=buyPrice></span></p><p>∙ avgBuyPrice:<span class=avgBuyPrice></span></p><p>∙ volume:<span class=volume></span></p><p>∙ profit:<span class=profit></span></p><p>∙ profitRate:<span class=profitRate></span></p><div class=actions><button class=orderedButton>주문내역</button></div></account-item></template></section></app-accounts></body></html>

<!doctype html><html lang=en><head><meta charset=UTF-8><title>Thegi Backtest2</title><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=/assets/images/favicon.ico type=image/x-icon><link rel=icon href=/assets/images/favicon.ico type=image/x-icon><link rel=stylesheet href=/css/backtest.css><script type=module src=/js/thegitest2/index.js async></script></head><body><thegi-backtest2 class=root><h1>Thegi Backtest2</h1><dl class=guide><dt>투자전략 보완 할 것</dt><dd>매수 시점 rsi 30이하</dd><dd>매도 시점 rsi 70이상</dd></dl><section class=backtest><h2>투자방법 : 스팀달러</h2><form class=backtest-options><div class=option><span class=title>| Market :</span><select name=market><option value=KRW-SBD selected=selected>스팀달러</option><option value=KRW-NEAR>니어프로토콜</option><option value=KRW-BTC>비트코인</option><option value=KRW-ETH>이더리움</option><option value=KRW-DOGE>도지코인</option><option value=KRW-XRP>리플</option></select></div><label class=option><span class=title>| 개수 :</span><input type=number name=count max=200 value=""><button type=submit>적용</button></label><div class=option><p>| 각 투자금 :<span class=investmentPrice></span></p></div></form><div class=summary><ul class=summary-all><li>수익 총합 :<span class=summaryAllPrice></span>원</li><li>총 수익률 :<span class=summaryAllRate></span>%</li></ul><ul class=summary-list></ul></div><div class=backtest-contents><table><thead><th>번호</th><th>캔들 기준 시각(KST 기준)</th><th>시가</th><th>거래 활동</th><th>평균 매수 가격</th><th>매수 누적 금액</th><th>메도 가격</th><th>이율(%)</th><th>이윤</th><th>누적이윤</th></thead><tbody></tbody></table></div></section></thegi-backtest2><template id=tp-item><tr class=backtest-item><td class=index></td><td class=candle_date_time_kst></td><td class=opening_price></td><td class=action></td><td class=buyPrice></td><td class=amount></td><td class=sellPrice></td><td class=rate></td><td class=profit></td><td class=sumProfit></td></tr></template><template id=tp-summary><li><p>・<span class=market></span></p><p>・ 기간 :<span class=period></span></p><p>・ 수익률 :<span class=totalRate></span></p><p>・ 총수익:<span class=lastProfit></span></p><p>・ 총 평기수익:<span class=unrealizeAllRate></span></p><button type=button class=deleteButton>삭제</button></li></template></body></html>

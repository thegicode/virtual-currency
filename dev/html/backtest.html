<!doctype html><html lang=en><head><meta charset=UTF-8><title>Backtest</title><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=/assets/images/favicon.ico type=image/x-icon><link rel=icon href=/assets/images/favicon.ico type=image/x-icon><link rel=stylesheet href=/css/backtest.css><script type=module src=/js/backtest/index.js async></script></head><body><app-backtest class=root><h1>Backtest</h1><section class=backtest><h2>투자방법 2 : 이동평균</h2><form class=backtest-options><div class=option><span class=title>| Market :</span><select name=market><option value=KRW-BTC selected=selected>비트코인</option><option value=KRW-ETH>이더리움</option><option value=KRW-DOGE>도지코인</option><option value=KRW-SBD>스팀달러</option><option value=KRW-XRP>리플</option></select></div><label class=option><span class=title>| 개수 :</span><input type=number name=period max=200 value=""><button type=submit>적용</button></label><div class=option><p>| 각 투자금 :<span class=investmentPrice></span></p></div></form><div class=summary><ul class=summary-all><li>수익 총합 :<span class=allSumPrice></span>원</li><li>총 수익률 :<span class=allSumRate></span>%</li></ul><ul class=summary-list></ul></div><div class=backtest-contents><table><thead><th>번호</th><th>캔들 기준 시각(KST 기준)</th><th>시가</th><th>종가</th><th>5일 평균</th><th>조건 만족</th><th>판단</th><th>이윤</th><th>누적이윤</th><th>누적금액</th></thead><tbody></tbody></table></div></section></app-backtest><template id=tp-item><tr class=backtest-item><td class=index></td><td class=candle_date_time_kst></td><td class=opening_price></td><td class=trade_price></td><td class=moving_average_5></td><td class=condition></td><td class=action></td><td class=profit></td><td class=totalProfit></td><td class=total></td></tr></template><template id=tp-summary><li><p>・<span class=market></span></p><p>・ 기간 :<span class=period></span></p><p>・ 수익률 :<span class=totalRate></span></p><p>・ 총수익:<span class=lastProfit></span></p><button type=button class=deleteButton>삭제</button></li></template></body></html>

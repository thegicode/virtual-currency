<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Accounts</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="/css/accounts.css" />
        <script type="module" src="/js/accounts/index.js" async></script>
    </head>
    <body>
        <app-accounts class="root">
            <h1>Accounts</h1>
            <div class="assets"></div>
            <ul class="accounts"></ul>
            <template id="accountsItem">
                <li>
                    <div class="name">
                        <h4 class="currency"></h4>
                        (<span class="unitCurrency"></span>)
                    </div>
                    <p>buyPrice: <span class="buyPrice"></span></p>
                    <p>avgBuyPrice: <span class="avgBuyPrice"></span></p>
                    <p>volume: <span class="volume"></span></p>
                    <p>profit: <span class="profit"></span></p>
                    <p>profitRate: <span class="profitRate"></span></p>
                </li>
            </template>
        </app-accounts>
    </body>
</html>

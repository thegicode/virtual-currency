<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Accounts</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="/assets/images/favicon.ico"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="/css/accounts.css" />
        <script type="module" src="/js/accounts/index.js" async></script>
    </head>
    <body>
        <app-accounts class="root">
            <h1>Accounts</h1>
            <section class="assets" data-loading="true">
                <h2>내 보유자산</h2>
                <p>
                    ∙ 보유 :
                    <span class="totalAsset"></span>
                </p>
                <p>
                    ∙ Locked :
                    <span class="locked"></span>
                </p>
                <p>∙ Unit Currency : <span class="unit"></span></p>
            </section>

            <section class="accounts">
                <h2>포트폴리오</h2>
                
                <div class="accountsList" data-loading="true"></div>

                <template id="accountItem">
                    <account-item>
                        <div class="account-item">
                            <header>
                                <div class="name">
                                    <h3 class="currency"></h3>
                                    <small>| <span class="unitCurrency"></span> </small>
                                </div>
                                <button type="button" class="orderedButton">주문내역 Toggle</button>
                            </header>
                            <div class="account-contents">
                                <p>∙ 매수금액 : <span class="buyPrice"></span></p>
                                <p>∙ 보유수량 : <span class="volume"></span></p>
                                <p>∙ 평가손익 : <span class="profit"></span></p>
                                <p>∙ 수익률 : <span class="profitRate"></span></p>
                                <p>∙ 매수평균가 : <span class="avgBuyPrice"></span></p>
                            </div>
                            <div class="account-actions">
                                <button type="button">매수</button>
                                <button type="button">매도</button>
                            </div>
                            <account-order class="account-order">
                                <form>
                                    <fieldset>매수 주문</fieldset>
                                    <div class="order-inputs">
                                        <div class="order-row">
                                            <label>
                                                <input type="radio" name="amount-label" value="price" checked>
                                                <span>주문총액</span>
                                            </label>
                                            <label>
                                                <input type="radio" name="amount-label" value="amount">
                                                <span>주문수량</span>
                                            </label>
                                            <input type="number" name="amount" min="0" placeholder="주문총액">
                                        </div>
                                        <div class="order-row">
                                            <p>주문가격</p>
                                            <input type="number" name="price" min="0" placeholder="가격">
                                            <select name="price-option">
                                                <option value="-5%">-5%</option>
                                                <option value="-10%">-10%</option>
                                                <option value="-20%">-20%</option>
                                                <option value="-30%">-30%</option>
                                            </select>
                                        </div>
                                        <div class="order-row">
                                            <input type="number" name="total" min="0" placeholder="총액">
                                        </div>
                                    </div>
                                    <div class="order-actions">
                                        <button type="reset">초기화</button>
                                        <button type="submit">매수</button>
                                    </div>
                                </form>
                            </account-order>
                        </div>
                       
                        <div class="ordered">
                            <h4 class="orderedTitle">주문내역</h4>
                        </div>
                    </account-item>
                </div>
                </template>

                <template id="orderedItem">
                    <ordered-item>
                        <div class="ordered-contents">
                            <p>∙ 주문종류 : <span class="side"></span></p>
                            <p>∙ 날짜 : <span class="created_at"></span></p>
                            <p>∙ 주문가격 : <span class="price"></span></p>
                            <p>∙ 주문수량 : <span class="volume"></span></p>
                        </div>
                        <div class="ordered-actions">
                            <button type="button" class="cancelButton">
                                취소
                            </button>
                        </div>
                    </ordered-item>
                </template>

            </section>

          
        </app-accounts>
    </body>
</html>
